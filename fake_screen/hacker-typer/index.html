<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hacker Typer – Fake Hacker Screen Online</title>
<meta name="description" content="Ultra realistic hacker typer screen. Fake hacking terminal with live code, IPs, downloads and matrix-style effects." />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =========================
   GLOBAL
========================= */
html, body {
  margin: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Consolas, "Courier New", monospace;
  color: #00ff9c;
}

::selection {
  background: rgba(0,255,156,0.3);
}

/* =========================
   TERMINAL
========================= */
#terminal {
  padding: 20px;
  font-size: 14px;
  line-height: 1.4;
  white-space: pre-wrap;
}

/* blinking cursor */
.cursor {
  display: inline-block;
  width: 10px;
  background: #00ff9c;
  animation: blink 1s steps(2) infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

/* =========================
   STATUS BAR
========================= */
.status {
  position: fixed;
  top: 0;
  right: 0;
  padding: 6px 12px;
  font-size: 12px;
  background: rgba(0,0,0,0.6);
  border-left: 1px solid #00ff9c;
  border-bottom: 1px solid #00ff9c;
}

/* =========================
   SCAN LINE EFFECT
========================= */
.scanlines::before {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
}

/* =========================
   MATRIX RAIN (SUBTLE)
========================= */
canvas {
  position: fixed;
  inset: 0;
  opacity: 0.08;
  pointer-events: none;
}
</style>
</head>

<body class="scanlines">

<canvas id="matrix"></canvas>

<div class="status">
  SECURE CONNECTION ▓▓▓▓▓▓▓▓▓▓ 100%
</div>

<pre id="terminal"></pre><span class="cursor"></span>

<script>
/* =========================
   MATRIX BACKGROUND
========================= */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ$#@%";
const drops = Array(Math.floor(canvas.width / 14)).fill(0);

function drawMatrix() {
  ctx.fillStyle = "rgba(0,0,0,0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff9c";
  ctx.font = "14px monospace";

  drops.forEach((y, i) => {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * 14, y * 14);
    drops[i] = y * 14 > canvas.height || Math.random() > 0.95 ? 0 : y + 1;
  });
}

setInterval(drawMatrix, 60);

/* =========================
   TERMINAL LOGIC
========================= */
const terminal = document.getElementById("terminal");

const lines = [
  "Initializing secure shell...",
  "Connecting to node 192.168.43.21...",
  "Handshake successful.",
  "",
  "Bypassing firewall...",
  "Firewall rules overridden.",
  "",
  "Scanning open ports:",
  "22/tcp   OPEN   ssh",
  "80/tcp   OPEN   http",
  "443/tcp  OPEN   https",
  "",
  "Injecting payload...",
  "Payload delivered.",
  "",
  "Downloading data packets...",
  "▋▋▋▋▋▋▋▋▋▋▋▋▋▋▋▋▋▋▋▋ 100%",
  "",
  "Decrypting files...",
  "AES-256 key cracked.",
  "",
  "Access granted.",
  "",
  "root@target-system:~# "
];

let lineIndex = 0;
let charIndex = 0;

function type() {
  if (lineIndex >= lines.length) return;

  terminal.textContent += lines[lineIndex][charIndex] || "";

  charIndex++;

  if (charIndex > lines[lineIndex].length) {
    terminal.textContent += "\n";
    charIndex = 0;
    lineIndex++;
  }

  window.scrollTo(0, document.body.scrollHeight);
}

setInterval(type, 25);

/* =========================
   KEYBOARD = MORE TEXT
========================= */
document.addEventListener("keydown", () => {
  terminal.textContent +=
    "\n[+] Executing command...\n" +
    ">>> " + Math.random().toString(36).substring(2) +
    "\n";
});
</script>

</body>
</html>
